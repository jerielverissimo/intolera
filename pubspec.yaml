name: intolera
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  get_it: ^2.0.1
  data_connection_checker: ^0.3.4
  flutter_bloc: ^0.21.0
  font_awesome_flutter: ^8.4.0
  image_picker: 0.6.1+4
  equatable: ^0.4.0
  shared_preferences: ^0.5.3+4
  http: ^0.12.0+2
  dartz: ^0.8.6
  firebase_ml_vision:
  logger: 0.7.0+2
  firebase_auth: 0.15.0+1
  google_sign_in: 4.0.14
  flutter_speed_dial: 1.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.0

flutter:
  uses-material-design: true

  assets:
   - assets/logos/facebook.jpg
   - assets/logos/google.jpg
   - assets/logos/intolera.png
   - assets/icons/barcode-scan.png
   - assets/backgrounds/egg.jpg
   - assets/backgrounds/wheat-field.jpg

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf
